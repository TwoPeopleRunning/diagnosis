    <div class="demo-section k-content">
       <div id="tabstrip" >
        <ul>
            <li class="k-state-active">
                基本公式
            </li>
            <li>
                自定义公式   
            </li>
        </ul>
        <div style="margin: 0px" id="grid" data-role="grid" class="k-grid k-widget k-editable">
                <div class="k-header k-grid-toolbar"><a class="k-button k-button-icontext k-grid-add" href="#"><span class="k-icon k-i-add"></span>添加</a></div>
                <div class="k-grid-header" style="padding-right: 10px">
                    <div class="k-grid-header-wrap k-auto-scrollable">
                        <table role="grid">
                            <colgroup>
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">
                            <col style="width:120px">

                                <th scope="col" role="columnheader" rowspan="1" data-index="2" id="name" class="k-header"><p style="text-align: center;">名称</p></th>
                                <th scope="col" role="columnheader" rowspan="1" data-index="3" id="color" class="k-header"><p style="text-align: center;">颜色</p></th>
                                <th scope="col" role="columnheader" rowspan="1" data-index="3" id="content" class="k-header"><p style="text-align: center;">内容</p></th>
                                <th scope="col" role="columnheader" rowspan="1" data-index="3" id="neg-name" class="k-header"><p style="text-align: center;">反状态名称</p></th>
                                <th scope="col" role="columnheader" rowspan="1" data-index="3" id="neg-color" class="k-header"><p style="text-align: center;">反状态颜色</p></th>
                                <th scope="col" role="columnheader" rowspan="1" data-index="3" id="discribe" class="k-header"><p style="text-align: center;">描述</p></th>
                                <th scope="col" id="other1" rowspan="1" data-index="4" width=250px class="k-header">&nbsp;</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="k-grid-content k-auto-scrollable" style="height:343px;">
                <table role="grid" style="height: auto">

                        <td role="gridcell" data-container-for="discribe"><input class="k-input k-textbox" name="discribe" data-bind="value:discribe" type="text"></td>

                            <a class="k-button k-button-icontext k-grid-cancel" href="#"><span class="k-icon k-i-cancel"></span>Cancel</a>
                        </td>
                    </tr>
